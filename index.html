<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
  <div class="keys">
    <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">C3</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">D3</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">E3</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">F3</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">G3</span>
      </div>
      <div data-key="89" class="key">
       <kbd>Y</kbd>
        <span class="sound">A3</span>
    </div>    
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">B3</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">C4</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">D4</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">E4</span>
    </div>
    <div data-key="219" class="key">
      <kbd>[</kbd>
      <span class="sound">F4</span>
    </div>
    <div data-key="221" class="key">
      <kbd>]</kbd>
      <span class="sound">G4</span>
    </div>
    <div data-key="220" class="key">
      <kbd>\</kbd>
      <span class="sound">A4</span>
    </div>
    <div data-key="103" class="key">
      <kbd>N7</kbd>
      <span class="sound">B4</span>
    </div>
    <div data-key="104" class="key">
      <kbd>N8</kbd>
      <span class="sound">C5</span>
    </div>
  </div>

  
  <audio data-key="81" src="sounds/c3.mp3"></audio>
  <audio data-key="87" src="sounds/d3.mp3"></audio>
  <audio data-key="69" src="sounds/e3.mp3"></audio>
  <audio data-key="82" src="sounds/f3.mp3"></audio>
  <audio data-key="84" src="sounds/g3.mp3"></audio>
  <audio data-key="89" src="sounds/a3.mp3"></audio>
  <audio data-key="85" src="sounds/b3.mp3"></audio>
  <audio data-key="73" src="sounds/c4.mp3"></audio>
  <audio data-key="79" src="sounds/d4.mp3"></audio>
  <audio data-key="80" src="sounds/e4.mp3"></audio>
  <audio data-key="219" src="sounds/f4.mp3"></audio>
  <audio data-key="221" src="sounds/g4.mp3"></audio>
  <audio data-key="220" src="sounds/a4.mp3"></audio>
  <audio data-key="103" src="sounds/b4.mp3"></audio>
  <audio data-key="104" src="sounds/c5.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
